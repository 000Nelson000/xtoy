language: python
sudo: false
cache: apt
matrix:
    include:
        - python: 3.5
          env: TOX_ENV=py35
        - python: 3.4.3
          env: TOX_ENV=py34
        - python: 2.7
          env: TOX_ENV=py27
script:
  - tox -e $TOX_ENV
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - python
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pip pytest numpy scipy pandas scikit-learn
  - pip install deap bitstring
  - pip install .